<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load nav_tags %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Khaleel Brothers</title>
    <!-- Bootstrap CSS / Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}" type="text/css">
    <!-- AOS Animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>


    {% block css %}{% endblock %}

</head>
<body>
<header>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo on the left -->
            <a class="navbar-brand ms-lg-5" href="{% url 'homepage' %}">
                <img src="{% static 'images/logo.png' %}" alt="KBs Logo" height="50">
            </a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Centered nav items (except Book Now), with larger text and spacing -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav fs-5"> <!-- fs-5 for larger text -->
                    <li class="nav-item mx-2"> <!-- mx-2 for horizontal spacing -->
                        <a class="nav-link {% nav_active 'homepage' %}" aria-current="page" href="{% url 'homepage' %}">
                            <i class="bi bi-house-door-fill"></i> Home
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% nav_active 'artist_profile' %}" href="{% url 'artist_profile' %}">
                            <i class="bi bi-people-fill"></i> Artists
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% nav_active 'services' %}" href="#">
                            <i class="bi bi-calendar-event-fill"></i> Services
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% nav_active 'nasheeds_list' %}" href="{% url 'nasheeds_list' %}">
                            <i class="bi bi-music-note-beamed"></i> Nasheeds
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% nav_active 'gallery' %}" href="{% url 'gallery' %}">
                            <i class="bi bi-images"></i> Gallery
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% nav_active 'charity' %}" href="{% url 'charity' %}">
                            <i class="bi bi-heart-fill"></i> Charity
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% nav_active 'contact' %}" href="{% url 'contact' %}">
                            <i class="bi bi-envelope-fill"></i> Contact Us
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Book Now on the right with proper sizing to avoid wrapping -->
            <form class="d-flex me-lg-5">
                <a class="btn btn-outline-warning" href="{% url 'book_event' %}" style="white-space: nowrap;">
                    <i class="bi bi-calendar-plus"></i> Book Now
                </a>
            </form>
        </div>
    </nav>
</header>


<main class="container mt-4">
    {% block content %}
    <!-- Content will be overridden by child templates -->
    {% endblock %}
</main>

<footer class="bg-dark text-light">
    <div class="container py-4">
        <div class="row text-center">
            <!-- Copywrite Information -->
            <div class="col-md-12 mb-3 mb-md-0">
                <p>&copy; {% now "Y" %} The Khaleel Brothers. All rights reserved.</p>
            </div>
        </div>
        <div class="row text-center">
            <!-- Social Media Links -->
            <div class="col-md-12 d-flex justify-content-center">
                <span class="me-2">Follow us:</span>
                <a href="#" target="_blank" class="text-light me-3">
                    <i class="bi bi-facebook" style="font-size: 1.2rem;"></i>
                </a>
                <a href="#" target="_blank" class="text-light me-3">
                    <i class="bi bi-twitter" style="font-size: 1.2rem;"></i>
                </a>
                <a href="https://www.youtube.com/@khaleelbrothersofficial" target="_blank" class="text-light me-3">
                    <i class="bi bi-youtube" style="font-size: 1.2rem;"></i>
                </a>
                <a href="https://www.instagram.com/khaleelbrothers/" target="_blank" class="text-light me-3">
                    <i class="bi bi-instagram" style="font-size: 1.2rem;"></i>
                </a>
                <a href="#" target="_blank" class="text-light">
                    <i class="bi bi-linkedin" style="font-size: 1.2rem;"></i>
                </a>
                <!-- Add other social media links as needed -->
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap Bundle with Popper (Latest Version) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom Scripts -->
<script src="{% static 'js/script.js' %}"></script>
<!-- AOS Animations -->
<script>
    AOS.init();
</script>

</body>
</html>
